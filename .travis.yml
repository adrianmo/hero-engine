language: go

go:
  - '1.7'

env:
  global:
    secure: 

before_install:
  - go get github.com/golang/lint/golint

install:
  - go get -d -v ./... && go build -v ./...
  - curl -o swagger -L'#' https://github.com/go-swagger/go-swagger/releases/download/0.6.0/swagger_linux_amd64
  - chmod +x ./swagger

script:
  - go vet -x ./...
  - $HOME/gopath/bin/golint ./...
  - go test -v ./...
  - ./swagger validate ../hero-engine/swagger.yaml

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    curl -X POST https://registry.hub.docker.com/u/emccorp/hero-engine/trigger/$TRIGGER_TOKEN/;
    fi

